<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CEMENTED</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@200;300;400&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --black: #080706;
  --white: #F5F0EA;
  --terra: #C4622D;
  --cement: #D4C9B8;
}

body {
  background: var(--black);
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Barlow Condensed', sans-serif;
  overflow: hidden;
}

/* grain */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 300 300' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 0;
}

.container {
  text-align: center;
  z-index: 1;
  padding: 0 20px;
}

.logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(64px, 15vw, 160px);
  color: var(--white);
  letter-spacing: 12px;
  line-height: 1;
  animation: fadeUp 1.2s ease forwards;
  opacity: 0;
}

.rule {
  width: 40px;
  height: 2px;
  background: var(--terra);
  margin: 28px auto;
  animation: fadeUp 1.2s ease 0.2s forwards;
  opacity: 0;
}

.tagline {
  font-size: clamp(10px, 2vw, 13px);
  letter-spacing: 5px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.2);
  font-weight: 300;
  animation: fadeUp 1.2s ease 0.4s forwards;
  opacity: 0;
}

.coming {
  margin-top: 60px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: clamp(11px, 1.5vw, 14px);
  letter-spacing: 6px;
  color: var(--terra);
  animation: fadeUp 1.2s ease 0.6s forwards;
  opacity: 0;
}

/* email form */
.form {
  margin-top: 24px;
  display: flex;
  gap: 0;
  max-width: 360px;
  width: 100%;
  animation: fadeUp 1.2s ease 0.8s forwards;
  opacity: 0;
}

.form input {
  flex: 1;
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(255,255,255,0.08);
  border-right: none;
  padding: 12px 16px;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 12px;
  letter-spacing: 2px;
  color: var(--white);
  outline: none;
}

.form input::placeholder {
  color: rgba(255,255,255,0.15);
  letter-spacing: 2px;
}

.form button {
  background: var(--terra);
  border: none;
  padding: 12px 20px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 13px;
  letter-spacing: 3px;
  color: white;
  cursor: pointer;
  transition: background 0.2s;
}

.form button:hover {
  background: #d4692f;
}

.thanks {
  display: none;
  margin-top: 24px;
  font-size: 10px;
  letter-spacing: 3px;
  color: var(--terra);
  text-transform: uppercase;
  animation: fadeUp 0.6s ease forwards;
}

/* bottom line */
.bottom {
  position: fixed;
  bottom: 30px;
  font-size: 8px;
  letter-spacing: 3px;
  color: rgba(255,255,255,0.08);
  text-transform: uppercase;
  z-index: 1;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="container">
  <div class="logo">CEMENTED</div>
  <div class="rule"></div>
  <div class="tagline">Premium Grooming Â· Launching Soon</div>
  <div class="coming">Be the first to know</div>
  <form class="form" onsubmit="handleSubmit(event)">
    <input type="email" placeholder="YOUR EMAIL" required />
    <button type="submit">NOTIFY ME</button>
  </form>
  <div class="thanks" id="thanks">You're on the list.</div>
</div>

<div class="bottom">becemented.com</div>

<script>
function handleSubmit(e) {
  e.preventDefault();
  document.querySelector('.form').style.display = 'none';
  const thanks = document.getElementById('thanks');
  thanks.style.display = 'block';
}
</script>
</body>
</html>
